<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Bootcamp</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white bg-opacity-80 backdrop-blur-md shadow-sm py-4 px-4 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 text-xl font-bold text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#FFC107]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L12 21M12 21L14.25 17M12 21V3" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3C8.134 3 5 6.134 5 10s3.134 7 7 7 7-3.134 7-7-3.134-7-7-7z" />
                </svg>
                <span class="text-gradient">PT Edukasi Tujuh Belas</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="paid.html" class="text-gray-600 hover:text-purple-700 transition-colors">Paid</a>
                <a href="free.html" class="text-gray-600 hover:text-purple-700 transition-colors">Free</a>
                <a href="softclass.html" class="text-gray-600 hover:text-purple-700 transition-colors">Softclass</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <main class="flex-1 flex items-center justify-center pt-32 pb-16">
        <div class="w-full max-w-lg card p-8">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">Formulir Pendaftaran</h1>
            <form action="register.php" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-700">Nama Lengkap*</label>
                    <input type="text" id="nama" name="nama" maxlength="100" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="nomor_wa" class="block text-sm font-medium text-gray-700">Nomor WA*</label>
                    <input type="text" id="nomor_wa" name="nomor_wa" maxlength="20" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" maxlength="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="domisili" class="block text-sm font-medium text-gray-700">Domisili</label>
                    <input type="text" id="domisili" name="domisili" maxlength="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="profesi" class="block text-sm font-medium text-gray-700">Profesi</label>
                    <input type="text" id="profesi" name="profesi" maxlength="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="kelas_yang_dipilih" class="block text-sm font-medium text-gray-700">Kelas yang Dipilih*</label>
                    <select id="kelas_yang_dipilih" name="kelas_yang_dipilih" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                        <option value="paid">Paid</option>
                        <option value="free">Free</option>
                        <option value="softclass">Softclass</option>
                    </select>
                </div>
                <div>
                    <label for="file_upload" class="block text-sm font-medium text-gray-700">Upload File</label>
                    <input type="file" id="file_upload" name="file_upload" accept=".pdf,.jpg,.jpeg,.png" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="sumber_informasi" class="block text-sm font-medium text-gray-700">Sumber Informasi*</label>
                    <select id="sumber_informasi" name="sumber_informasi" required onchange="toggleLainnya(this)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                        <option value="relasi">Relasi</option>
                        <option value="instagram">Instagram</option>
                        <option value="tiktok">Tiktok</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="WA Group">WA Group</option>
                        <option value="Website">Website</option>
                        <option value="Undangan Email">Undangan Email</option>
                        <option value="Telegroup">Telegroup</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div id="input_lainnya_container" style="display:none;">
                    <label for="input_lainnya" class="block text-sm font-medium text-gray-700">Sebutkan sumber lainnya</label>
                    <input type="text" id="input_lainnya" name="input_lainnya" maxlength="255" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="akun_pemberi_informasi" class="block text-sm font-medium text-gray-700">Akun Pemberi Informasi</label>
                    <input type="text" id="akun_pemberi_informasi" name="akun_pemberi_informasi" maxlength="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 sm:text-sm p-2">
                </div>
                <div>
                    <button type="submit" class="w-full btn-primary py-3 rounded-md">Daftar Sekarang</button>
                </div>
            </form>
            <div id="form-message" class="mt-6 text-center text-green-600 font-semibold hidden"></div>
        </div>
    </main>

    <!-- Modal Sukses -->
    <!-- Modal Sukses (opsional, bisa diaktifkan jika ingin notifikasi sukses) -->
    <div id="success-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content relative">
            <h3 class="text-2xl md:text-3xl font-bold text-gray-900 mb-4">Pendaftaran Berhasil!</h3>
            <p class="text-lg md:text-xl text-gray-700 mb-6">Terima kasih, data Anda sudah kami terima. Silakan cek email Anda untuk konfirmasi pendaftaran.</p>
            <button id="close-modal-btn" class="btn-primary inline-block">Tutup</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 py-8 mt-auto">
        <div class="container mx-auto px-4 flex flex-col items-center text-center">
            <div class="flex space-x-6 mb-4">
                <a href="#" class="text-gray-600 hover:text-purple-700 transition-colors"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="#" class="text-gray-600 hover:text-purple-700 transition-colors"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-gray-600 hover:text-purple-700 transition-colors"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
            <p class="text-gray-500 text-sm">&copy; 2023 PT Edukasi Tujuh Belas. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JS -->
        <script>
        function toggleLainnya(select) {
            var container = document.getElementById('input_lainnya_container');
            if (select.value === 'lainnya') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
                document.getElementById('input_lainnya').value = '';
            }
        }
        </script>
        <script src="js/main.js"></script>
</body>
</html>
