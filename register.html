    <!-- Custom JS -->
        <script>
        function toggleTerms() {
            var program = document.getElementById('kelas_yang_dipilih').value;
            var terms = document.getElementById('terms-container');
            var checkbox = document.getElementById('accept_terms');
            if (program === 'free') {
                terms.style.display = 'flex';
                checkbox.setAttribute('required', 'required');
            } else {
                terms.style.display = 'none';
                checkbox.removeAttribute('required');
                checkbox.checked = false;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            toggleTerms();
        });
        // Kelas dan subkelas yang tersedia per program

        function updateKelasOptions() {
            const program = document.getElementById('kelas_yang_dipilih').value;
            const kelasSelect = document.getElementById('kelas_pilihan');
            kelasSelect.innerHTML = '';
            const kelasList = kelasOptions[program];
            Object.keys(kelasList).forEach(function(kelas) {
                const subkelas = kelasList[kelas];
                if (subkelas.length > 0) {
                    // Grouped options
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = kelas;
                    subkelas.forEach(function(sub) {
                        const opt = document.createElement('option');
                        opt.value = sub;
                        opt.textContent = sub;
                        optgroup.appendChild(opt);
                    });
                    kelasSelect.appendChild(optgroup);
                } else {
                    // Single option
                    const opt = document.createElement('option');
                    opt.value = kelas;
                    opt.textContent = kelas;
                    kelasSelect.appendChild(opt);
                }
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateKelasOptions();
            document.getElementById('kelas_yang_dipilih').addEventListener('change', updateKelasOptions);
        });
        function toggleLainnya(select) {
            var container = document.getElementById('input_lainnya_container');
            if (select.value === 'lainnya') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
                document.getElementById('input_lainnya').value = '';
            }
        }
        </script>
        <script>

        function updateKelasOptions() {
            const program = document.getElementById('kelas_yang_dipilih').value;
            const kelasSelect = document.getElementById('kelas_pilihan');
            kelasSelect.innerHTML = '';
            const kelasList = kelasOptions[program];
            Object.keys(kelasList).forEach(function(kelas) {
                const subkelas = kelasList[kelas];
                if (subkelas.length > 0) {
                    // Grouped options
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = kelas;
                    subkelas.forEach(function(sub) {
                        const opt = document.createElement('option');
                        opt.value = sub;
                        opt.textContent = sub;
                        if (window.selectedKelasPilihan && window.selectedKelasPilihan === sub) {
                            opt.selected = true;
                        }
                        optgroup.appendChild(opt);
                    });
                    kelasSelect.appendChild(optgroup);
                } else {
                    // Single option
                    const opt = document.createElement('option');
                    opt.value = kelas;
                    opt.textContent = kelas;
                    if (window.selectedKelasPilihan && window.selectedKelasPilihan === kelas) {
                        opt.selected = true;
                    }
                    kelasSelect.appendChild(opt);
                }
            });
        }
        // Output value kelas_pilihan dari POST sebagai JS variable
        // Kelas dan subkelas yang tersedia per program
        const kelasOptions = {
            paid: {
                'Full-Stack Web Development': ['ReactJS', 'NodeJS'],
                'Software Quality Assurance': ['Automation Testing', 'Manual Testing'],
                'Enterprise Software Mastery': ['Outsystem', 'Temenos 24']
            },
            free: {
                'Outsystem': [],
                'Temenos 24': []
            },
            softclass: {
                'Komunikasi Efektif': ['Public Speaking', 'Negosiasi', 'Presentasi'],
                'Kepemimpinan Digital': ['Digital Leadership', 'Team Management'],
                'Problem Solving': ['Critical Thinking', 'Decision Making']
            }
        };
        document.addEventListener('DOMContentLoaded', function() {
            updateKelasOptions();
            document.getElementById('kelas_yang_dipilih').addEventListener('change', updateKelasOptions);
        });
        function toggleLainnya(select) {
            var container = document.getElementById('input_lainnya_container');
            if (select.value === 'lainnya') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
                document.getElementById('input_lainnya').value = '';
            }
        }
        </script>
